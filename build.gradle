plugins {
    id "org.jetbrains.kotlin.jvm" version "1.3.50"
}

repositories {
    jcenter()
}

sourceCompatibility = 1.8

[compileKotlin, compileTestKotlin].each {
    it.kotlinOptions {
        allWarningsAsErrors = true
        jvmTarget = "1.8"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.3.50"
    implementation "org.jetbrains.exposed:exposed:0.17.3"
    implementation "org.postgresql:postgresql:42.2.6"
    testImplementation "io.kotlintest:kotlintest-assertions:3.4.0"
    testImplementation "io.kotlintest:kotlintest-runner-junit5:3.4.0"
}

test {
    useJUnitPlatform()
}

wrapper {
    distributionType = Wrapper.DistributionType.ALL
}
